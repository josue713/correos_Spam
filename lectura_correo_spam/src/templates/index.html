<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción SPAM</title>
</head>

<body>
    <style>
        html{
            background: rgb(146,141,156);
            background: linear-gradient(138deg, rgba(146,141,156,1) 0%, rgba(162,199,192,1) 43%, rgba(134,123,143,1) 100%);
        }
        .cont{
            background: rgb(211,183,255);
            background: linear-gradient(138deg, rgba(211,183,255,1) 0%, rgba(162,199,192,1) 43%, rgba(184,184,184,1) 100%);
        }
    </style>
    <div class="cont">
        <center>
            <h1 class="mt-3">Detección  SPAM</h1>
            <br>
            <div class="row">
                <div class="col"  align='center'>
                 <h5>Preciona el boton:</h5>
                    <form action="{{url_for('prediccion')}}" method="post">
                        <button type="submit" class="btn btn-outline-success">Calcular</button>
                    </form>
                    <br>
                </div>
                <div class="col"  align="center">
                    <ul>
                        <h6>Correo normal = 0</h6>
                        <h6>Correo spam = 1 </h6>
                    </ul>
                </div>
            </div>
            <h4>{{num_correos}}</h4> 
            <h4>{{prediccion}}</h4>
        </center>
    </div>
</body>
</html>
